<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias</title>
</head>
<body>
    <h1>Mude a largura da tela do seu navegador para ver as <mark>imagens dinamicas</mark></h1>
    <hr>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/medio.png" type="image/png">
        <img src="Imagens/grande.png" alt="imagem grande">
    </picture>
    <h1>Colocando audio</h1>
    <h2>primeiro metodo</h2>
    <audio src="midias/For Our Friends - Telecasted.mp3" controls autoplay preload="metadata"></audio>
    <h2>segunda forma</h2>
    <audio preload="metadata" controls autoplay>
        <source src="midias/Golden Hour - Telecasted.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
