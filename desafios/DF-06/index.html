<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags aprendidas em html até o momento</h1>
    <hr>
    <p>Passe o cusor nos tipos de marcaçao para saber as tags</p>
    <ul>
        <li><p><abbr title="&lt;h(1,2,3,4,5,6)&gt;">Titulos</abbr></p></li>
        <li><p><abbr title="&lt;p&gt">paragrafos</abbr></p></li>
        <li> <p><abbr title="&lt;ins&gt;">sublinhar</abbr></p></li>
        <li><p><abbr title="&lt;mark&gt;">marcar textos</abbr></p></li>
        <li><p><abbr title="&lt;bdo&gt;">inverter letras</abbr></p></li>
        <li><p><abbr title="&lt;br&gt;">quebrar paragrafos</abbr></p></li>
        <li><p><abbr title="&lt;strong&gt;">negrito</abbr></p></li>
        <li> <p><abbr title="&lt;sup&gt;">indice ex:2<sup>10</sup></abbr></p></li>
        <li> <p><abbr title="&lt;a&gt;">links</abbr></p></li>
        <li><p><abbr title="&lt;img&gt;">imagens</abbr></p></li>
        <li><p><abbr title="&lt;address&gt;">endereço</abbr></p></li>    
    </ul>
</body>
</html>
